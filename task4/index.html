<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <input type="text" id="inp">
    <select id="sel">
        <option value="name">name</option>
        <option value="profession">profession</option>
        <option value="accomplishment">accomplishment</option>
    </select>
    <button onclick="filterArray(people, sel.options[sel.selectedIndex].text, inp.value)">Filter</button>

    <table>
        <tr>
            <th>
                Image
            </th>
            <th>
                Name
                <button onclick="sortArray(people, 'name', 'asc'); filterArray(people, sel.options[sel.selectedIndex].text, inp.value)"> \/</button>
                <button onclick="sortArray(people, 'name', 'desc'); filterArray(people, sel.options[sel.selectedIndex].text, inp.value)"> /\</button>
            </th>
            <th>
                Profession
                <button onclick="sortArray(people, 'profession', 'asc'); filterArray(people, sel.options[sel.selectedIndex].text, inp.value)"> \/</button>
                <button onclick="sortArray(people, 'profession', 'desc'); filterArray(people, sel.options[sel.selectedIndex].text, inp.value)"> /\</button>
            </th>
        </tr>
    </table>
    <div id="app">

    </div>
    <script src="index.js" type="text/babel"></script>
</body>
</html>
